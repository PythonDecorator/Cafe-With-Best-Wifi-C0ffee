{% extends 'bootstrap/base.html' %}

{% block html_attribs %} lang="en" data-bs-theme="light"{% endblock %}

{% block styles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<link href="./static/img/favicon.png" rel="icon">
<link href="./static/img/apple-touch-icon.png" rel="apple-touch-icon">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700|Raleway:300,400,400i,500,500i,700,800,900"
      rel="stylesheet">
<link href="./static/custom/animate.css/animate.min.css" rel="stylesheet">
<link href="./static/custom/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="./static/custom/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
<link href="./static/custom/boxicons/css/boxicons.min.css" rel="stylesheet">
<link href="./static/custom/glightbox/css/glightbox.min.css" rel="stylesheet">
<link href="./static/custom/swiper/swiper-bundle.min.css" rel="stylesheet">
<link href="./static/css/style.css" rel="stylesheet">

<link rel="stylesheet"
      href="{{url_for('.static', filename='./css/styles.css')}}">
{% endblock %}

{% block title %}Cafe Wifi{% endblock %}

{% block navbar %}
<header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex justify-content-between">
        <div class="logo">
            <h1><a href="{{ url_for('index') }}"><span>KB</span>-InterTech</a></h1>
        </div>
        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto active" href="#hero">Home</a></li>
                <li><a class="nav-link scrollto" href="#services">Services</a></li>
            </ul>
        </nav>
    </div>
</header>
{% endblock %}

{% block scripts %}
<script src="{{url_for('.static', filename='./script/script.js')}}"></script>
<script src="{{url_for('.static', filename='./custom/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
<script src="{{url_for('.static', filename='./custom/glightbox/js/glightbox.min.js')}}"></script>
<script src="{{url_for('.static', filename='./custom/isotope-layout/isotope.pkgd.min.js')}}"></script>
<script src="{{url_for('.static', filename='./custom/swiper/swiper-bundle.min.js')}}"></script>
<script src="{{url_for('.static', filename='./js/main.js')}}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous">
</script>
{{super()}}
{% endblock %}
